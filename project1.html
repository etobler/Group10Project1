<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project1</title>
    <link rel="stylesheet" type="text/css" href="project1css.css"></style>
    <script type="text/javascript" src="project1js.js"></script>
  </head>

  <body onload="initialize()">
    <div class="loginDiv" id="loginDivId">
        <h1 id="title">Welcome to WebSketch!</h1>
        <p></p>
        <form id="inputFormId">
            <table id="inputTableID">
                <tr>
                    <td>
                        Username:
                    </td>
                    <td>
                        <input 	id="userNameID" type="text" 
                        placeholder="enterUsername" style="height:35px;" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input id="passwordID" type="test"
                        minlength="8" placeholder="enterPassword" style="height:35px;" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button id="loginButtonID" type="button" onclick=clickLogin() style="font-size:18pt; height:45px; width:100px;">Log In!</button>
                    </td>
                </tr>
            </table>
            <p></p>
        </form>
    </div>
    
    <div class="marquee" id="marqueeId">
        <ul class="marqueeContent">
            <li><img src="marquee1.png"></li>
            <li><img src="marquee2.png"></li>
            <li><img src="marquee3.png"></li>
            <li><img src="marquee4.png"></li>
            <li><img src="marquee5.png"></li>
            <li><img src="marquee6.png"></li>
            <li><img src="marquee7.png"></li>
            <li><img src="marquee8.png"></li>
            <li><img src="marquee9.png"></li>

            <li><img src="marquee1.png"></li>
            <li><img src="marquee2.png"></li>
            <li><img src="marquee3.png"></li>
            <li><img src="marquee4.png"></li>
        </ul>
    </div>
    <!-- This is the Div for the buttons above the Canvas-->
    <div class="controlDiv" id="controlDivId">
        <button id="penButton" class="controlButton" onclick="setColor('black')"></button>
        <button id="eraserButton" class="controlButton" onclick="setColor('white')"></button>

        <input type="color" id="colorpicker" class="controlButton" value="#0000ff">

        <select id="sizeSelector" class="controlButton" onchange="setLineWidth(value)">
			<option value= "5">Small</option>
			<option value="15">Medium</option>
			<option value="25">Large</option>
		</select>

        <button id="saveButton" class="controlButton"></button>
        <button id="clearButton" class="controlButton" onclick="clearCanvas()" >Clear</button>
    </div>

    <!-- This is the Div for the drawing Canvas-->
    <div id="canvasDivId">
        <canvas id="drawingCanvasId" width="600" height="600"
            onmousemove = "mouseMovement(event)"
            onmouseout   = "mouseLeftCanvas(event)"
            onmouseenter = "mouseEnteredCanvas(event)"
            onmousedown = "mouseDown(event)"
            onmouseup = "mouseUp(event)">
            Your browser does not support the Canvas tag
        </canvas>
    </div>
  </body>
</html>

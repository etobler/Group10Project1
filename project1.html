<!DOCTYPE html>
<html>
  <head>
      <style>
          table {
              margin: auto;
              display: table;
          }
          h1{
              margin: auto;
              display: table;
          }
          #drawingCanvasId {
	            border: 			2px solid #c3c3c3;
	            margin-right: 		auto;
	            margin-left: 		auto;
	            display: 			block;
	            background-color: 	white;
          }
      </style>
      <script>
          function clickLogin() {
              document.getElementById('userNameID').value='';
              document.getElementById('passwordID').value='';
              onclick=redirect();
          }
      </script>
    <meta charset="utf-8">
    <title>Project1</title>
    <link rel="stylesheet" type="text/css" href=""></style>
  </head>
  <body>
    <h1>Welcome to the Canvas!</h1>
    <p></p>
    <form id="inputFormID">
        <table id="inputTableID">
            <tr>
                <td>
                    Username:
                </td>
                <td>
                    <input 	id="userNameID" type="text" 
                            placeholder="enterUsername" required>
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input id="passwordID" type="test"
                            minlength="8" placeholder="enterPassword" required>
                </td>
            </tr>
			<tr>
				<td><button id="loginButtonID" type="button" onclick=clickLogin() >Log In!</button></td>
			</tr>
    
        </table>
    </form>
    <div id="canvasDivId">
        <canvas id="drawingCanvasId" width="500" height="500"
            onmousedown = "startDrawing(event)"
            onmouseup   = "stopDrawing(event)">
            Your browser does not support the Canvas tag
        </canvas>
    </div>
  </body>
</html>
